<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScratchGems API</title>
</head>
        <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
<body>

    <h1>ScratchGems API</h1>
    <p id="balanceInfo">Loading Balance...</p>
    <script>
        // Fetch the 'html_load.json' file
        fetch('html_load.json')
            .then(response => response.json())
            .then(data => {
                // Fetch the 'balance_html.json' file
                fetch('balance_html.json')
                    .then(response => response.json())
                    .then(balanceData => {
                        // Extract the first value from both JSON files
                        let loadValue = data[0];
                        let balanceValue = balanceData[0];

                        // Display the result in the 'balanceInfo' paragraph
                        document.getElementById('balanceInfo').textContent = `${loadValue}'s balance is ${balanceValue}`;
                    })
                    .catch(error => console.error('Error loading balance_html.json:', error));
            })
            .catch(error => console.error('Error loading html_load.json:', error));
    </script>
    <script type="text/javascript">
        async function loadPyodideAndRunScripts() {
            const pyodide = await loadPyodide();
            
            const baseScriptResponse = await fetch('base.py');
            const baseScript = await baseScriptResponse.text();

            const apiScriptResponse = await fetch('API.py');
            const apiScript = await apiScriptResponse.text();

            await pyodide.runPythonAsync(baseScript);
            await pyodide.runPythonAsync(apiScript);
        }

        async function start() {
            await loadPyodideAndRunScripts();
        }

        start();
    </script>


</body>
</html>
