<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBit Balance</title>
    <script>
        async function fetchBalance() {
            const response = await fetch(`/api/user`);
            const data = await response.json();
            document.getElementById('balance').innerText = `Balance: ${data.balance} BlockBits`;
        }
        window.onload = fetchBalance;
    </script>
</head>
<body>
    <h1>BlockBit Balance</h1>
    <p id="balance">Loading...</p>
</body>
</html>
